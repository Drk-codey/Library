<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Home</title>
  <link rel="icon" type="image/x-icon" href="/img/icons8-books-emoji-16.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <h1 id="logo">
        <img src="/img/books.png" alt="books">
        LIBRARY
      </h1>
      <a href="" class="loginBtn">Log in</a>
    </div>
  </header>

  <div class="main-container">
    <!-- Trigger the Model -->
    <button id="addBookBtn" class="addBookBtn">
      <svg fill="currentColor" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.364 60.364" xml:space="preserve" stroke="#000000" stroke-width="0.00060364">

        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
        
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="1.569464"/>
        
        <g id="SVGRepo_iconCarrier"> <g> <path d="M54.454,23.18l-18.609-0.002L35.844,5.91C35.845,2.646,33.198,0,29.934,0c-3.263,0-5.909,2.646-5.909,5.91v17.269 L5.91,23.178C2.646,23.179,0,25.825,0,29.088c0.002,3.264,2.646,5.909,5.91,5.909h18.115v19.457c0,3.267,2.646,5.91,5.91,5.91 c3.264,0,5.909-2.646,5.91-5.908V34.997h18.611c3.262,0,5.908-2.645,5.908-5.907C60.367,25.824,57.718,23.178,54.454,23.18z"/> </g> </g>
        
      </svg>
      Add book
    </button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <form class="add-book-form">
          <h3>Add new book</h3>
          <input type="text" name="" id="title" class="input" placeholder="Title" required>
          <input type="text" name="" id="author" class="input" placeholder="Author" required>
          <input type="number" name="" id="pages" class="input" placeholder="Pages">
          <div class="is-read">
            <label for="isRead">Have you read it?</label>
            <input type="checkbox" name="checkbox" id="isRead">
          </div>
          <button class="submitBtn btn" onclick="showInTheLibrary()">Submit</button>
        </form>

      </div>
    </div>

    <div class="bookGrids" id="book-grids"></div>
  </div>
  <footer>
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      Drkcodey
    </p>
    <a href="https://github.com/Drk-codey"><i class="fab fa-github"></i></a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
